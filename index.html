    <button class="clear" onclick="doOff()">off</button>
    <br>
      
    <button class="button" onclick="addDigit()">7</button>
    <button class="button" onclick="addDigit()">8</button>

    <br>

    <button class="button" onclick="addDigit()">5</button>

    <button class="button" onclick="addDigit()">1</button>
    <button class="button" onclick="addDigit()">2</button>
    <button class="button" onclick="addDigit()">3</button>
    <button class="operator" onclick="doOper()">-</button>

    <button class="button" onclick="addDigit()">0</button>
    <button class="button" onclick="addDigit()">.</button>
